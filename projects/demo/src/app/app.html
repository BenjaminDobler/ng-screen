<button (click)="getDesktopStream()">Capture Screen</button>
<button (click)="getAudioStream()">Capture Audio</button>
<button (click)="getWebcamDevices()">Capture Webcam</button>

<button (click)="canvasComponent.startDrawing()">Draw</button>

<button (click)="startRecording()">Start Recording</button>
<button (click)="stopRecording()">Stop Recording</button>

<app-canvas
  #canvasComponent
  [webcamVideoElement]="webcamVideo.video()?.nativeElement"
  [screenVideoElement]="screenVideo.video()?.nativeElement"
></app-canvas>

<div>
  <div>
    <div
      style="position: relative; background-color: #dedede; padding: 20px; display: inline-block"
    >
      <app-video #screenVideo [srcObject]="screenVideoSrc()"></app-video>

      <app-video
        style="position: absolute; top: 0; left: 0"
        #webcamVideo
        [srcObject]="webcamvideoSrc()"
      ></app-video>
    </div>
  </div>
</div>

<a download="recording.webm" [href]="downloadData">Download recording</a>
